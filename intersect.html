<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navigation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #f4f4f4;
        padding: 50px;
        text-align: center;
      }

      .nav {
        background-color: #333;
        padding: 15px;
        color: white;
        text-align: center;
        position: relative; /* Initially relative; becomes fixed when sticky */
        transition: all 0.3s;
      }

      .nav.sticky {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; /* Ensures the nav stays above other content */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .content {
        padding: 20px;
      }

      /* Just for demonstration: Add some height to the content */
      .content {
        height: 2000px;
        background-color: #e2e2e2;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <div class="header">
      <h1>Welcome to My Website</h1>
      <p>Scroll down to see the sticky navigation bar.</p>
    </div>

    <!-- Navigation bar -->
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Main content section -->
    <div class="content">
      <h2>Content Section</h2>
      <p>Some content here...</p>
    </div>

    <script>
      const header = document.querySelector(".header");
      const nav = document.querySelector(".nav");
      const navHeight = nav.getBoundingClientRect().height;

      const stickyNav = function (entries) {
        const [entry] = entries;
        console.log(entry);
        if (!entry.isIntersecting) {
          nav.classList.add("sticky");
        } else {
          nav.classList.remove("sticky");
        }
      };

      const headerObserver = new IntersectionObserver(stickyNav, {
        root: null,
        threshold: 0,
        rootMargin: `-${navHeight}px`,
      });

      headerObserver.observe(header);
    </script>
  </body>
</html>
